<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <title>Validar formulario</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="images/logo.svg" alt="" />
            </div>
            <div class="image"></div>
            <div class="text">
                Empiece gratis y obtenga <br />
                ofertas atractivas hoy!
            </div>
        </div>
        <form id="form">
            <div class="social">
                <div class="title">Empezar</div>
                <div class="question">
                    ¿Ya tienes una cuenta?<br />
                    <span>Iniciar sesión</span>
                </div>
                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
                        Registrarse
                    </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
                        Registrarse
                    </div>
                </div>
                <div class="or">O</div>
            </div>
            <div>
                <label for="username">Nombre de usuario</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Joy Shaheb" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div>
                <label for="email">Correo electrónico</label>
                <i class="far fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="abc@gmail.com" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div>
                <label for="password">Contraseña</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Contraseña aquí" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <button type="submit" id="submit">Enviar</button>
        </form>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
